<body>
    <header class="header">
        <a href="index.html"><img src="imgs/logo.png" alt=""></a>
        <nav class="navMenu">
            <ul class="menu">
                <li><a class="homeButton" href="home_grid.html">Home</a></li>
                <li><a class="reserveButton" href="sign-in.html">Reservation</a></li>
                <li><a href="./rooms.html">Rooms</a></li>

                <li><a class="signUp" href="sign-up.html">SignUp</a></li>
            </ul>
        </nav>
    </header>
    
    <!--
                Se (login = 1) -> remove botao sign in e up, adciona botao log out
                -->
    <script type="text/javascript" src="js/login_buttons.js"></script>

    <main>
        <!--Formulario de login-->
        <!--action aponta para algum endereco html-->
        <form class="formLogin" action="#">

            <div class="card">
                
                <div class="card-top">
                    <img class="imglogin" src="/imgs/icone_user.png">
                    <h3 class="title">Sign in</h3>
                </div>
                
                <div class="card-group">
                    <label>Email</label>
                    <!--EMAIL-->
                    <input class="userLogin" type="text" name="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="card-group">
                    <label>Password</label>
                    <!--PASSWORD-->
                    <input class="userPassword" type="password" name="senha" placeholder="Digite sua senha" required>
                    <p class="naoPermitido" style="color: red; font-size: small;"></p>
                </div>
                
                <div class="card-group">
                    <label><input type="checkbox">Remember me</label>
                </div>
                
                <div class="card-group btn">
                    <!--BOTAO SUBMIT-->
                    <button class="submitLogin" type="submit" onclick="">ACCESS</button>
                </div>
                
                <div class="logtxt">
                    <a href="adm-login.html">Sign in as administrator</a>
                    <a class="a2" href="sign-up.html">Sign up</a>
                </div>

            </div>
            <p>User: CampoBelo <br>Password: 1234</p>

        </form>

    </main>
    
    <!--Faz a verificação de login e senha-->
    <script type="text/javascript" src="./js/login_certificate.js"></script>

    <footer>

                    </center>
                </div>
            </div>
    </footer>

</body>

</html>
