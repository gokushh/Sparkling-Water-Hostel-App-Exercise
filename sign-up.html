    <main>
        <form class="formLogin" action="#">
            <div class="card">
                <div class="card-top">
                    <img class="imglogin" src="/imgs/icone_user.png">
                    <h3 class="title">Sign Up</h3>
                </div>
                <div class="card-group">
                    <label>Name</label>
                    <input type="text" name="nome" placeholder="Digite seu Nome" required>
                    <label>Last name</label>
                    <input type="text" name="sobrenome" placeholder="Digite seu Sobrenome" required>
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Digite seu Email" required>
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="Digite seu Telefone" required>
                    <label>Address</label>
                    <input type="text" name="adress" placeholder="Digite seu EndereÃ§o" required>
                    <label>Country</label>
                    <input type="text" name="country" placeholder="Digite sua Cidade" required>
                    <label>State</label>
                    <input type="text" name="state" placeholder="Digite seu Estado" required>
                </div>
                <div class="card-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="card-group">
                    <label><input type="checkbox">Lembre-me</label>
                </div>
                <div class="card-group btn">
                    <button type="submit">REGISTER</button>
                </div>
            </div>
        </form>
    </main>
